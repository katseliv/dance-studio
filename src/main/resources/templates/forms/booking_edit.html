<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Edit Booking</h1>
    <div class="container w-25">
        <form th:action="@{/bookings/__${booking.id}__}" th:object="${booking}" enctype="multipart/form-data" th:method="put">
            <div class="mb-3">
                <label for="userId" class="form-label">User</label>
                <select th:field="*{userId}" class="form-select" aria-label="Default select example" id="userId">
                    <option th:each="user_view : ${user_views}" th:if="${user_view.id} == *{userId}" th:value="${user_view.id}"
                            th:utext="|${user_view.firstName} ${user_view.lastName}|" selected>
                    </option>
                    <option th:each="user_view : ${user_views}" th:unless="${user_view.id} == *{userId}" th:value="${user_view.id}"
                            th:utext="|${user_view.firstName} ${user_view.lastName}|">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lessonId" class="form-label">Lesson</label>
                <select th:field="*{lessonId}" class="form-select" aria-label="Default select example" id="lessonId">
                    <option th:each="lesson_view : ${lesson_views}" th:if="${lesson_view.id} == *{lessonId}" th:value="${lesson_view.id}"
                            th:utext="|${lesson_view.trainerFirstName} ${lesson_view.trainerLastName},
                            ${lesson_view.danceStyleName}, ${#temporals.format(lesson_view.startDatetime, 'dd/MM/yyyy, HH:mm')}|" selected>
                    <option th:each="lesson_view : ${lesson_views}" th:unless="${lesson_view.id} == *{lessonId}" th:value="${lesson_view.id}"
                            th:utext="|${lesson_view.trainerFirstName} ${lesson_view.trainerLastName},
                            ${lesson_view.danceStyleName}, ${#temporals.format(lesson_view.startDatetime, 'dd/MM/yyyy, HH:mm')}|">
                </select>
            </div>
            <button type="submit" class="btn btn-lg btn-success w-100 mt-2">Edit</button>
        </form>
        <form th:action="@{/bookings}" th:method="get">
            <button type="submit" class="btn btn-lg btn-primary w-100 mt-2">Return</button>
        </form>
        <form th:action="@{/logout}">
            <button type="submit" class="btn btn-lg btn-danger w-100 mt-2">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
