<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<header th:insert="header :: header"></header>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Edit User</h1>
    <div class="container w-25">
        <form id="userForm" th:action="@{/users/__${user.id}__}" th:object="${user}" enctype="multipart/form-data"
              th:method="put">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" th:field="*{username}" th:placeholder="*{username}"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input class="form-control" id="firstName"
                       th:field="*{firstName}" th:placeholder="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input class="form-control" id="lastName"
                       th:field="*{lastName}" th:placeholder="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input class="form-control" type="file" id="image"
                       th:field="*{getBase64StringImage}" th:placeholder="*{getBase64StringImage}"
                       th:classappend="${#fields.hasErrors('multipartFile')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('multipartFile')}"
                     th:errors="*{getBase64StringImage}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email"
                       th:field="*{email}" th:placeholder="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input class="form-control" id="phoneNumber"
                       th:field="*{phoneNumber}" th:placeholder="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}"></div>
            </div>
            <input th:field="*{timeZone}" class="form-control" type="hidden" id="timeZone"
                   name="timeZone">
            <button type="button" onclick="putTimeZone()" class="btn btn-lg btn-outline-success w-100 mt-2">Edit
            </button>
        </form>
    </div>
</div>
</body>
<script>
    function putTimeZone() {
        let userForm = document.getElementById("userForm");
        document.getElementById("timeZone").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
        userForm.submit();
    }
</script>
</html>
