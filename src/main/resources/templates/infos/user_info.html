<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">User</h1>
    <div class="container w-25">
        <h5>Username: </h5>
        <p th:text="${user.username}"></p>
        <h5>First Name: </h5>
        <p th:text="${user.firstName}"></p>
        <h5>Last Name: </h5>
        <p th:text="${user.lastName}"></p>
        <h5>Email: </h5>
        <p th:text="${user.email}"></p>
        <h5>Phone Number: </h5>
        <p th:text="${user.phoneNumber}"></p>
        <form th:action="@{/users}" th:method="get">
            <button type="submit" class="btn btn-lg btn-primary w-100 mt-2">Return</button>
        </form>
    </div>
</div>
</body>
</html>
