<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Create Lesson</title>
</head>
<body>

<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Create User</h1>
    <div class="container w-25">
        <form th:action="@{/lessons/create}" th:object="${lesson}" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label for="userTrainerId" class="form-label">Trainer</label>
                <select th:field="${trainers}" class="form-select" aria-label="Default select example"
                        id="userTrainerId">
                    <option th:value="0" selected>Choose one</option>
                    <option th:each="trainer, iterStat : ${trainers}" th:value="${iterStat.index} + 1"
                            th:utext="|${trainer.firstName } ${trainer.lastName}|">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="danceStyleId" class="form-label">Dance Style</label>
                <select th:field="${styles}" class="form-select" aria-label="Default select example" id="danceStyleId">
                    <option th:value="0" selected>Choose one</option>
                    <option th:each="style, iterStat : ${styles}" th:value="${iterStat.index} + 1"
                            th:utext="${style.name}">
                    </option>
                </select>
<!--                "2021-08-08T20:38:25Z"-->
            </div>
            <div class="mb-3">
                <label for="startDatetime" class="form-label">Datetime</label>
                <input th:field="*{startDatetime}" class="form-control" type="datetime-local" id="startDatetime"
                       name="startDatetime">
            </div>
            <!--            <div class="mb-3">-->
            <!--                <label for="startDatetime" class="form-label">Time</label>-->
            <!--                <input th:field="*{startDatetime}" class="form-control" id="startDatetime">-->
            <!--            </div>-->
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input th:field="*{duration}" class="form-control" id="duration">
            </div>
            <div class="mb-3">
                <label for="roomId" class="form-label">Room</label>
                <select th:field="${rooms}" class="form-select" aria-label="Default select example" id="roomId">
                    <option th:value="0" selected>Choose one</option>
                    <option th:each="room, iterStat : ${rooms}" th:value="${iterStat.index} + 1"
                            th:utext="${room.name}">
                    </option>
                </select>
                <!--                <input th:field="*{roomId}" type="email" class="form-control" id="roomId">-->
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
