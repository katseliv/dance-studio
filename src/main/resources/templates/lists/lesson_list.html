<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Trainer First Name</th>
            <th scope="col">Trainer Last Name</th>
            <th scope="col">Dance Style</th>
            <th scope="col">Start Datetime</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, iter : ${lessons}">
            <th scope="row"><a th:href="@{/lessons/__${lesson.id}__}" th:text="${iter.index + 1}"></a></th>
            <td th:text="${lesson.trainerFirstName}"></td>
            <td th:text="${lesson.trainerLastName}"></td>
            <td th:text="${lesson.danceStyleName}"></td>
            <td id="startDatetime" th:text="${#temporals.format(lesson.startDatetime, 'dd/MM/yyyy, HH:mm')}"></td>
            <td>
                <form th:action="@{/lessons/__${lesson.id}__/update}" th:method="get">
                    <button type="submit" class="btn btn-success">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/lessons/__${lesson.id}__}" th:method="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-1">
            <button type="button" onclick="history.go(-1)" class="btn btn-primary">Return</button>
        </div>
        <div class="col-md-1">
            <form th:action="@{/users/logout}">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        var datetime = new Date().toLocaleString("en-US", Intl.DateTimeFormat().resolvedOptions().timeZone);
        datetime = new Date(datetime);
        $("#startDatetime").html(datetime);
    });
</script>
</html>
