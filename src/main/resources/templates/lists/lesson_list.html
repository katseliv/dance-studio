<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Trainer First Name</th>
            <th scope="col">Trainer Last Name</th>
            <th scope="col">Dance Style</th>
            <th scope="col">Start Datetime</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, iter : ${lessons}">
            <th scope="row"><a th:href="@{/lessons/{id}(id=${lesson.id})}" th:text="${iter.index + 1}"></a></th>
            <td th:text="${lesson.trainerFirstName}"></td>
            <td th:text="${lesson.trainerLastName}"></td>
            <td th:text="${lesson.danceStyleName}"></td>
            <td th:utext="${#temporals.format(lesson.startDatetime, 'dd/MM/yyyy, HH:mm')}"></td>
            <td>
                <form th:action="@{/lessons/update/{id}(id=${lesson.id})}" th:method="get">
                    <button type="submit" class="btn btn-success">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/lessons/delete/{id}(id=${lesson.id})}" th:method="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/}" th:method="get">
        <button type="submit" class="btn btn-primary">Return</button>
    </form>
</div>
</body>
</html>
