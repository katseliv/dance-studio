<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<header th:insert="header :: header"></header>
<body>
<div class="container p-5 overflow-hidden">
    <table th:fragment="table" class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Trainer First Name</th>
            <th scope="col">Trainer Last Name</th>
            <th scope="col">Dance Style</th>
            <th scope="col">Start Datetime</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, iter : ${lessonPage.lessonViewDtoList}">
            <th scope="row"><a th:href="@{/lessons/__${lesson.id}__}" th:text="${iter.index + lessonPage.additive}"></a>
            </th>
            <td th:text="${lesson.trainerFirstName}"></td>
            <td th:text="${lesson.trainerLastName}"></td>
            <td th:text="${lesson.danceStyleName}"></td>
            <td class="startDatetime" th:text="${#temporals.format(lesson.startDatetime, 'dd/MM/yyyy, HH:mm')}"></td>
            <td>
                <form th:action="@{/bookings/create}" th:object="${booking}" th:method="post">
                    <input type="hidden" th:value="${session.userId}" th:attr="name='userId'"/>
                    <input type="hidden" th:value="${lesson.id}" th:attr="name='lessonId'"/>
                    <button type="submit" class="btn btn-outline-success">Book</button>
                </form>
            </td>
            <td>
                <form th:action="@{/lessons/__${lesson.id}__}" th:method="delete">
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination" th:if="${lessonPage.totalPages != 0}">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/lessons(page=${1}, size=${lessonPage.pageSize}, trainerName=${lessonPage.trainerName}, styleName=${lessonPage.danceStyleName}, date=${lessonPage.date})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == lessonPage.currentPageNumber} ? 'active' : ''"
                th:each="pageNumber : ${#numbers.sequence(lessonPage.startPageNumber, lessonPage.endPageNumber, 1)}">
                <a class="page-link" th:if="${pageNumber} <= ${lessonPage.totalPages}" th:text="${pageNumber}"
                   th:href="@{/lessons(page=${pageNumber}, size=${lessonPage.pageSize}, trainerName=${lessonPage.trainerName}, styleName=${lessonPage.danceStyleName}, date=${lessonPage.date})}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" aria-label="Next"
                   th:href="@{/lessons(page=${lessonPage.totalPages}, size=${lessonPage.pageSize}, trainerName=${lessonPage.trainerName}, styleName=${lessonPage.danceStyleName}, date=${lessonPage.date})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col">
            <form th:action="@{/lessons/create}">
                <button type="submit" class="btn btn-outline-success">Create new lesson</button>
            </form>
        </div>
        <div class="col d-flex">
            <form class="d-flex" th:action="@{/lessons}" th:method="get">
                <input th:name="page" th:value="${lessonPage.startPageNumber}" class="form-control me-2" type="hidden"
                       placeholder="Page" aria-label="Search">
                <input th:name="size" th:value="${lessonPage.pageSize}" class="form-control me-2" type="hidden"
                       placeholder="Size" aria-label="Search">
                <input th:name="trainerName" th:value="${lessonPage.trainerName}" class="form-control me-2"
                       type="search"
                       placeholder="Trainer" aria-label="Search">
                <select th:name="styleName" class="form-select me-2" aria-label="Search" id="danceStyleId">
                    <option th:value="''" selected>Style</option>
                    <option th:each="style : ${styles}" th:value="${style.name}"
                            th:text="${style.name}" th:selected="${style.name == lessonPage.danceStyleName}">
                    </option>
                </select>
                <input th:name="date" th:value="${lessonPage.date}" class="form-control me-2" type="date"
                       aria-label="Date">
                <button class="btn btn-outline-success me-2" type="submit">Apply</button>
                <button class="btn btn-outline-secondary me-2" th:type="reset">Clear</button>
            </form>
            <form class="d-flex" th:action="@{/lessons}" th:method="get">
                <input th:name="page" th:value="${lessonPage.startPageNumber}" class="form-control me-2" type="hidden"
                       placeholder="Page" aria-label="Search">
                <input th:name="size" th:value="${lessonPage.pageSize}" class="form-control me-2" type="hidden"
                       placeholder="Size" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
