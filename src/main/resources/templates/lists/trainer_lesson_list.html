<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<header th:insert="header :: header"></header>
<body>
<div class="container p-5 overflow-hidden">
    <table th:fragment="table" class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Trainer First Name</th>
            <th scope="col">Trainer Last Name</th>
            <th scope="col">Dance Style</th>
            <th scope="col">Start Datetime</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, iter : ${lessonPage.userLessonViewDtoList}">
            <th scope="row"><a th:href="@{/lessons/__${lesson.id}__}" th:text="${iter.index + lessonPage.additive}"></a>
            </th>
            <td th:text="${lesson.trainerFirstName}"></td>
            <td th:text="${lesson.trainerLastName}"></td>
            <td th:text="${lesson.danceStyleName}"></td>
            <td class="startDatetime" th:text="${#temporals.format(lesson.startDatetime, 'dd/MM/yyyy, HH:mm')}"></td>
            <td>
                <form th:action="@{/lessons/__${lesson.id}__}" th:method="delete">
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination" th:if="${lessonPage.totalPages > 1}">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/trainers/__${session.userId}__/lessons(page=${1}, size=${lessonPage.pageSize})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == lessonPage.currentPageNumber} ? 'active' : ''"
                th:each="pageNumber : ${#numbers.sequence(lessonPage.startPageNumber, lessonPage.endPageNumber, 1)}">
                <a class="page-link"
                   th:if="${pageNumber} <= ${lessonPage.totalPages}"
                   th:href="@{/trainers/__${session.userId}__/lessons(page=${pageNumber}, size=${lessonPage.pageSize})}"
                   th:text="${pageNumber}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" aria-label="Next"
                   th:href="@{/trainers/__${session.userId}__/lessons(page=${lessonPage.totalPages}, size=${lessonPage.pageSize})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col">
            <form th:action="@{/lessons/create}">
                <button type="submit" class="btn btn-outline-success">Create new lesson</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
