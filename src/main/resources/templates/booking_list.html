<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">User Id</th>
        <th scope="col">Lesson Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <th scope="row"></th>
        <td th:text="${booking.userId}"></td>
        <td th:text="${booking.lessonId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
