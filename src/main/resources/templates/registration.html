<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Dance Studio</a>
        </div>
    </nav>
</header>
<body>
<div class="container p-5 overflow-hidden">
    <h1 class="h3 mb-5 fw-normal text-center">Registration</h1>
    <div class="container w-25">
        <form id="userForm" th:action="@{/users/register}" th:object="${user}" enctype="multipart/form-data"
              th:method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input th:field="*{firstName}" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input th:field="*{lastName}" class="form-control" id="lastName">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input th:field="*{multipartFile}" class="form-control" type="file" id="image">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{passwordConfirmation}" type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="mb-3 text-center text-danger">
                <p th:if="${error} != null" th:text="${error}"></p>
            </div>
            <input th:field="*{timeZone}" class="form-control" type="hidden" id="timeZone"
                   name="timeZone">
            <button type="button" onclick="putTimeZone()" class="btn btn-lg btn-success w-100 mt-2">Submit</button>
        </form>
        <button type="button" onclick="history.go(-1)" class="btn btn-lg btn-primary w-100 mt-2">Return</button>
    </div>
</div>
</body>
<script>
    function putTimeZone() {
        let userForm = document.getElementById("userForm");
        document.getElementById("timeZone").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
        userForm.submit();
    }
</script>
</html>
