<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
<div class="container p-5 overflow-hidden">
    <h2 class="h5 fw-normal text-center">Dear <b th:utext="|${userInfo.firstName} ${userInfo.lastName}, |"></b></h2>
    <h3 class="h6 mb fw-normal text-center">We want to inform you that the lesson
        <span th:text="|${lesson.danceStyleName} at ${#temporals.format(lesson.startDatetime, 'dd/MM/yyyy, HH:mm')} |"></span>
        has been changed.
        Please, open your app and check it.</h3>
    <b th:utext="|Dance Studio: <br/> +7 (555) 555-35-55 <br/> ekaterina.selivanova.work@gmail.com|"></b>
</div>
</body>
</html>
